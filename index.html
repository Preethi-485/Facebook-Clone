<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - log in or sign up</title>

    
</head>
<body>
    <div id="container">
        <div id="recentlogins">
            <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook">
            <div id="title">Recent logins</div>
            <div id="subtitle">Click your picture or add an account</div>
            <div id="cards">
                <div id="card1">
                    <div id="cancel">x</div>
                    <img id="card1img" src="images/nature.jpg" alt="profile">
                    <div class="username">Preethi</div>
                </div>
                <div id="card2">
                    <img id="card2img" src="images/AddAccountLogo.png" alt="">
                    <div id="addaccount" class="username">Add account</div>        
                </div>
            </div>
        </div>
        <div id="login">
            <input type="email" placeholder="Email or Phone Number">
            <input type="password" placeholder="Password">
            <input type="button" value="Log In" id="loginbutton">
            <a href="#">Forgot Password?</a>
            <hr style="width: 95%;">
            <input type="button" value="Create New Account" id="createnewaccount">
            <p><strong>Create a page</strong> for a celebrity,brand or business</p>
        </div>
    </div>
    
</body>
</html>
